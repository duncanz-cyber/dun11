<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dun11 - WEB OS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }

    #boot-screen, #login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      font-size: 32px;
    }

    #boot-logo {
      animation: fadeIn 2s ease-in-out;
    }

    #boot-spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid #ffffff40;
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    #login-screen {
      display: none;
      flex-direction: column;
      gap: 15px;
      background: linear-gradient(to bottom right, #222, #444);
    }

    #login-screen input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: none;
      border-radius: 4px;
      text-align: center;
    }

    #login-screen button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0078D7;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    #desktop {
      display: none;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #6fa8dc, #3d85c6);
      position: relative;
    }

    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.3);
    }

    #start-btn {
      background-color: red;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .window {
      position: absolute;
      width: 400px;
      height: 300px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      top: 100px;
      left: 100px;
      resize: both;
      overflow: hidden;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .window iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .title-bar {
      height: 32px;
      background: #f2f2f2;
      color: black;
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: move;
      border-bottom: 1px solid #ccc;
    }

    .title-bar .title {
      font-weight: bold;
    }

    .window-controls button {
      background: none;
      border: none;
      font-size: 14px;
      margin-left: 8px;
      cursor: pointer;
    }

    .window-controls button:hover {
      background: rgba(0,0,0,0.1);
      border-radius: 3px;
    }

    .window.fullscreen {
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      resize: none !important;
    }

    #start-menu {
      position: absolute;
      bottom: 55px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      max-height: 300px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 2000;
      overflow-y: auto;
    }

    #start-menu div {
      padding: 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #start-menu div:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <!-- Boot Screen -->
  <div id="boot-screen">
    <div id="boot-logo">Dun11</div>
    <div id="boot-spinner"></div>
  </div>

  <!-- Login Screen -->
  <div id="login-screen">
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="login-error" style="color:red; font-size:14px;"></div>
  </div>

  <!-- Desktop Environment -->
  <div id="desktop">
    <div id="start-menu">
      <div onclick="openApp('DunGX Browser', 'https://iamnotapro.lolo.pro')">DunGX Browser</div>
      <div onclick="openApp('Settings', '')">Settings</div>
      <div onclick="openApp('Dun Store', '')">Dun Store</div>
      <div onclick="openApp('Task Manager', '')">Task Manager</div>
      <div onclick="openApp('Control Center', '')">Control Center</div>
      <div onclick="openApp('Installer', '')">Package Installer</div>
      <div onclick="openApp('Notepad', '')">Notepad</div>
      <div onclick="openApp('Terminal', '')">Terminal</div>
      <div onclick="openApp('Benchmark', '')">Benchmark</div>
      <div onclick="openApp('Themes', '')">Themes</div>
      <div onclick="openApp('File System', '')">File System</div>
      <div onclick="openApp('GAMES', 'https://hamzah7800.github.io/code-maths')">Unblocked game</div>
      <div onclick="alert('System turning off...')">Turn Off</div>
      <div onclick="restartZeb11()">Restart</div>
      <div onclick="HibernateZeb11()">Hibernation</div>
    </div>
    <div id="taskbar">
      <button id="start-btn" onclick="toggleStartMenu()"></button>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("boot-screen").style.display = "none";
        document.getElementById("login-screen").style.display = "flex";
      }, 2500);
    });

    let zIndex = 1000;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "zubairduncan" && pass === "2251") {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("desktop").style.display = "block";
      } else {
        document.getElementById("login-error").innerText = "it ok you try lil bro.";
      }
    }

    function toggleStartMenu() {
      const menu = document.getElementById("start-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function openApp(title, url) {
      toggleStartMenu();
      const win = document.createElement("div");
      win.className = "window";
      win.style.zIndex = ++zIndex;

      win.innerHTML = `
        <div class="title-bar" onmousedown="dragMouseDown(event, this.parentElement)">
          <span class="title">${title}</span>
          <div class="window-controls">
            <button onclick="minimizeWindow(this)">_</button>
            <button onclick="maximizeWindow(this)">ðŸ—–</button>
            <button onclick="closeWindow(this)">âœ•</button>
          </div>
        </div>
        <iframe src="${url}" title="${title}"></iframe>
      `;

      document.getElementById("desktop").appendChild(win);
    }

    function closeWindow(btn) {
      btn.closest(".window").remove();
    }

    function minimizeWindow(btn) {
      const win = btn.closest(".window");
      win.style.display = "none";
    }

    function maximizeWindow(btn) {
      const win = btn.closest(".window");
      const isMax = win.classList.toggle("fullscreen");
      if (!isMax) {
        win.style.top = "100px";
        win.style.left = "100px";
        win.style.width = "400px";
        win.style.height = "300px";
      }
    }

    function dragMouseDown(e, win) {
      e.preventDefault();
      win.style.zIndex = ++zIndex;
      let pos3 = e.clientX, pos4 = e.clientY;

      function elementDrag(e2) {
        e2.preventDefault();
        win.style.top = (win.offsetTop - (pos4 - e2.clientY)) + "px";
        win.style.left = (win.offsetLeft - (pos3 - e2.clientX)) + "px";
        pos3 = e2.clientX;
        pos4 = e2.clientY;
      }

      function closeDragElement() {
        document.removeEventListener("mouseup", closeDragElement);
        document.removeEventListener("mousemove", elementDrag);
      }

      document.addEventListener("mouseup", closeDragElement);
      document.addEventListener("mousemove", elementDrag);
    }

    function restartZeb11() {
      document.getElementById("boot-screen").style.display = "flex";
      setTimeout(() => location.reload(), 1000);
    }

    function HibernateZeb11() {
      alert("System entering hibernation... (simulated)");
    }
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Survival Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #222;
      font-family: sans-serif;
      color: #fff;
    }
    canvas {
      display: block;
      background: #111;
    }
    #fireButton, #reloadButton, #upgradeButton {
      position: absolute;
      bottom: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;

      user-select: none;
    }
    #fireButton { right: 20px; background: rgba(200, 0, 0, 0.8); }

    #upgradeButton { right: 220px; background: rgba(0, 0, 200, 0.8); }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);

    }

      position: fixed;

      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      z-index: 1000;
      text-align: center;
      padding-top: 50px;
    }
    #upgradeMenu h2 { margin-top: 0; }

      margin: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;

    }

    }
    /* Joystick styling */
    #joystickContainer {
      position: absolute;
      bottom: 20px;

      touch-action: none;
      user-select: none;
    }
    #joystick {
      position: absolute;

      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="joystickContainer">
    <div id="joystick"></div>
  </div>
  <div id="fireButton">Fire</div>
  <div id="reloadButton">Reload</div>
  <div id="upgradeButton">Upgrade</div>
  <div id="hud"></div>
  <div id="upgradeMenu">
    <h2>Upgrade Menu</h2>
    <div id="resourceStatus"></div>
    <div id="upgradeOptions"></div>
    <button id="doneButton">Done</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas"),
          ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gamePaused = false;
    let upgradeMenuOpen = false;
    let resources = { wood: 0, metal: 0, steel: 0, energy: 0 };

    let train = {
      x: 100,
      y: canvas.height / 2 - 25,
      w: 100,
      h: 50,
      hp: 100,
      ammo: 64,
      speed: 2,
      color: "#8B4513",
      upgradeLevel: 0
    };

    let autoTurretInstalled = false;
    let autoTurretLastTime = Date.now();
    const autoTurretCooldown = 1000;

    let bullets = [];
    let enemies = [];
    let loot = [];
    let wave = 1;
    let lastWaveTime = Date.now();

    const shootSound = new Audio("shoot.wav");
    const reloadSound = new Audio("reload.wav");

    // WASD control
    const keys = { w: false, a: false, s: false, d: false };
    window.addEventListener("keydown", e => {
      if (e.key.toLowerCase() === "w") keys.w = true;
      if (e.key.toLowerCase() === "a") keys.a = true;
      if (e.key.toLowerCase() === "s") keys.s = true;
      if (e.key.toLowerCase() === "d") keys.d = true;
    });
    window.addEventListener("keyup", e => {
      if (e.key.toLowerCase() === "w") keys.w = false;
      if (e.key.toLowerCase() === "a") keys.a = false;
      if (e.key.toLowerCase() === "s") keys.s = false;
      if (e.key.toLowerCase() === "d") keys.d = false;
    });

    // Joystick control
    let joystickActive = false, jsStartX = 0, jsStartY = 0, jsDelta = {dx: 0, dy: 0};
    const joystickContainer = document.getElementById("joystickContainer");
    const joystick = document.getElementById("joystick");
    joystickContainer.addEventListener("pointerdown", e => {
      joystickActive = true;
      jsStartX = e.clientX;
      jsStartY = e.clientY;
    });
    joystickContainer.addEventListener("pointermove", e => {
      if (!joystickActive) return;
      let dx = e.clientX - jsStartX, dy = e.clientY - jsStartY;
      const maxDist = 40;
      let dist = Math.sqrt(dx*dx+dy*dy);
      if (dist > maxDist) { let scale = maxDist/dist; dx *= scale; dy *= scale; }
      jsDelta = { dx, dy };
      joystick.style.left = `${35 + dx}px`;
      joystick.style.top = `${35 + dy}px`;
    });
    joystickContainer.addEventListener("pointerup", () => {
      joystickActive = false;
      jsDelta = {dx: 0, dy: 0};
      joystick.style.left = "35px";
      joystick.style.top = "35px";
    });
    joystickContainer.addEventListener("pointercancel", () => {
      joystickActive = false;
      jsDelta = {dx: 0, dy: 0};
      joystick.style.left = "35px";
      joystick.style.top = "35px";
    });

    document.getElementById("fireButton").addEventListener("click", () => {
      if (train.ammo > 0 && !gamePaused) {
        bullets.push({ x: train.x + 80, y: train.y + 15, radius: 5, speed: 7 });
        train.ammo--;
        shootSound.play();
      }
    });

    document.getElementById("reloadButton").addEventListener("click", () => {
      if (!gamePaused && !train.isReloading) {
        train.isReloading = true;
        setTimeout(() => { train.ammo = 64; train.isReloading = false; reloadSound.play(); }, 200);
      }
    });

    document.getElementById("upgradeButton").addEventListener("click", () => {
      openUpgradeMenu();
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function isCollidingRectCircle(rect, circle) {
      let distX = Math.abs(circle.x - rect.x - rect.w / 2);
      let distY = Math.abs(circle.y - rect.y - rect.h / 2);
      if (distX > (rect.w / 2 + circle.radius)) return false;
      if (distY > (rect.h / 2 + circle.radius)) return false;
      if (distX <= (rect.w / 2)) return true;
      if (distY <= (rect.h / 2)) return true;
      let dx = distX - rect.w / 2, dy = distY - rect.h / 2;
      return (dx * dx + dy * dy <= (circle.radius * circle.radius));
    }

    function isCollidingRect(a, b) {
      return a.x < b.x + b.w && a.x + a.w > b.x &&
             a.y < b.y + b.h && a.y + a.h > b.y;
    }

    function drawHealthBar(x, y, w, h, percent, color) {
      ctx.fillStyle = "#000";
      ctx.fillRect(x, y, w, h);
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w * percent, h);
    }

    function spawnEnemy() {
      let isBoss = false;
      if (wave % 10 === 0 && enemies.filter(e => e.isBoss).length === 0) {
        isBoss = true;
        enemies.push({ x: canvas.width, y: canvas.height / 2 - 50, w: 100, h: 100, hp: 200, speed: 1.5, isBoss: true });
      } else {
        const enemySize = 40;
        enemies.push({
          x: canvas.width,
          y: Math.random() * (canvas.height - enemySize),
          w: enemySize,
          h: enemySize,
          hp: 30 + wave * 2,
          speed: 1 + wave * 0.1,
          isBoss: false
        });
      }
    }

    function dropLoot(x, y, isBoss) {
      loot.push({ type: "wood", x: x, y: y, spawnTime: Date.now() });
      loot.push({ type: "metal", x: x + 10, y: y, spawnTime: Date.now() });
      if (isBoss) {
        loot.push({ type: "steel", x: x + 20, y: y, spawnTime: Date.now() });
        loot.push({ type: "energy", x: x + 30, y: y, spawnTime: Date.now() });
      } else {
        if (Math.random() < 0.12) {
          loot.push({ type: "steel", x: x + 20, y: y, spawnTime: Date.now() });
        }
        if (Math.random() < 0.12) {
          loot.push({ type: "energy", x: x + 30, y: y, spawnTime: Date.now() });
        }
      }
    }

    function openUpgradeMenu() {
      gamePaused = true;
      upgradeMenuOpen = true;
      document.getElementById("upgradeMenu").style.display = "block";
      updateUpgradeMenu();
    }
    function updateUpgradeMenu() {
      document.getElementById("resourceStatus").innerHTML =
        `<p>Resources: Wood: ${resources.wood} | Metal: ${resources.metal} | Steel: ${resources.steel} | Energy: ${resources.energy}</p>`;
      let optionsHTML = "";
      if (train.upgradeLevel === 0) {
        optionsHTML += `<div class="upgradeOption" onclick="upgradeToPolished()">Upgrade to Polished Wood (Cost: 5 Wood, +15 HP)</div>`;
      } else if (train.upgradeLevel === 1) {
        optionsHTML += `<div class="upgradeOption" onclick="upgradeToSteel()">Upgrade to Steel (Cost: 3 Steel & 3 Metal, +25 HP)</div>`;
      }
      optionsHTML += `<div class="upgradeOption" onclick="upgradeSpeed()">Increase Speed (Cost: 5 Metal, +0.5 Speed)</div>`;
      if (!autoTurretInstalled) {
        optionsHTML += `<div class="upgradeOption" onclick="installAutoTurret()">Install Auto-Turret (Cost: 3 Energy)</div>`;
      }
      document.getElementById("upgradeOptions").innerHTML = optionsHTML;
    }
    function upgradeToPolished() {
      if (resources.wood >= 5) {
        resources.wood -= 5;
        train.upgradeLevel = 1;
        train.hp += 15;
        train.color = "#CD853F";
        updateUpgradeMenu();
      } else { alert("Not enough Wood!"); }
    }
    function upgradeToSteel() {
      if (resources.steel >= 3 && resources.metal >= 3) {
        resources.steel -= 3;
        resources.metal -= 3;
        train.upgradeLevel = 2;
        train.hp += 25;
        train.color = "#C0C0C0";
        updateUpgradeMenu();
      } else { alert("Not enough Steel or Metal!"); }
    }
    function upgradeSpeed() {
      if (resources.metal >= 5) {
        resources.metal -= 5;
        train.speed += 0.5;
        updateUpgradeMenu();
      } else { alert("Not enough Metal!"); }
    }
    function installAutoTurret() {
      if (resources.energy >= 3) {
        resources.energy -= 3;
        autoTurretInstalled = true;
        updateUpgradeMenu();
      } else { alert("Not enough Energy!"); }
    }
    document.getElementById("doneButton").addEventListener("click", () => {
      document.getElementById("upgradeMenu").style.display = "none";
      upgradeMenuOpen = false;
      gamePaused = false;
    });

    function update() {
      if (gamePaused) { requestAnimationFrame(update); return; }
      let now = Date.now();
      ctx.fillStyle = ((now / 1000) % 20) < 10 ? "#444" : "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (now - lastWaveTime > 15000) {
        wave++;
        spawnEnemy();
        lastWaveTime = now;
      }

      if (autoTurretInstalled && now - autoTurretLastTime > autoTurretCooldown) {
        bullets.push({ x: train.x + 80, y: train.y + 15, radius: 5, speed: 7 });
        autoTurretLastTime = now;
      }

      // WASD & Joystick movement
      let moveX = 0, moveY = 0;
      if (keys.w) moveY -= 1;
      if (keys.s) moveY += 1;
      if (keys.a) moveX -= 1;
      if (keys.d) moveX += 1;
      moveX += jsDelta.dx / 40;
      moveY += jsDelta.dy / 40;
      let mag = Math.hypot(moveX, moveY);
      if (mag > 0) {
        moveX /= mag;
        moveY /= mag;
        train.x += moveX * train.speed;
        train.y += moveY * train.speed;
        train.x = Math.max(0, Math.min(canvas.width - train.w, train.x));
        train.y = Math.max(0, Math.min(canvas.height - train.h, train.y));
      }

      ctx.fillStyle = train.color;
      ctx.fillRect(train.x, train.y, train.w, train.h);
      drawHealthBar(train.x, train.y - 10, train.w, 5, train.hp / 100, "#0f0");

      for (let i = bullets.length - 1; i >= 0; i--) {
        let b = bullets[i];
        b.x += b.speed;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#ff0";
        ctx.fill();
        if (b.x > canvas.width) {
          bullets.splice(i, 1);
        } else {
          for (let j = enemies.length - 1; j >= 0; j--) {
            let e = enemies[j];
            if (isCollidingRectCircle(e, b)) {
              e.hp -= 20;
              bullets.splice(i, 1);
              if (e.hp <= 0) {
                dropLoot(e.x, e.y, e.isBoss);
                enemies.splice(j, 1);
              }
              break;
            }
          }
        }
      }

      for (let i = enemies.length - 1; i >= 0; i--) {
        let e = enemies[i];
        e.x -= e.speed;
        ctx.fillStyle = e.isBoss ? "#f00" : "#a00";
        ctx.fillRect(e.x, e.y, e.w, e.h);
        if (isCollidingRect(train, e)) {
          let damage = e.isBoss ? 30 : 10;
          train.hp -= Math.max(damage, 1);
          enemies.splice(i, 1);
        }
      }

      for (let i = loot.length - 1; i >= 0; i--) {
        let item = loot[i];
        if (now - item.spawnTime > 7000) {
          loot.splice(i, 1);
        } else {
          if (isCollidingRect(train, { x: item.x, y: item.y, w: 20, h: 20 })) {
            if (item.type === "wood") resources.wood++;
            else if (item.type === "metal") resources.metal++;
            else if (item.type === "steel") resources.steel++;
            else if (item.type === "energy") resources.energy++;
            loot.splice(i, 1);
            continue;
          }
          ctx.save();
          if (item.type === "wood") {
            ctx.fillStyle = "#8B4513";
          } else if (item.type === "metal") {
            ctx.fillStyle = "#AAAAAA";
          } else if (item.type === "steel" || item.type === "energy") {
            ctx.shadowBlur = 20;
            ctx.shadowColor = "cyan";
            ctx.fillStyle = item.type === "steel" ? "#C0C0C0" : "#0ff";
          }
          ctx.beginPath();
          ctx.arc(item.x, item.y, 10, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }

      document.getElementById("hud").innerHTML =
        `Wave: ${wave} | HP: ${Math.floor(train.hp)} | Ammo: ${train.ammo} | Resources - Wood: ${resources.wood}, Metal: ${resources.metal}, Steel: ${resources.steel}, Energy: ${resources.energy}`;

      if (train.hp <= 0) {
        ctx.fillStyle = "#000a";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "40px sans-serif";
        ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
        return;
      }

      requestAnimationFrame(update);
    }
    update();
  </script>
</body>
</html>
